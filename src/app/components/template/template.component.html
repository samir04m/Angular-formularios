<h4>Formularios <small>Templates</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
      <div class="col-sm-10">
         <input type="text"
               class="form-control form-control-sm"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="2"
               required
               #nombre="ngModel">

         <div class="pl-1">
            <small class="text-secondary" *ngIf="nombre.errors?.required">Este campo es requerido.</small>
            <small class="text-danger"  *ngIf="nombre.errors?.minlength">
               Por lo menos {{ nombre.errors?.minlength.requiredLength }} caracteres.
            </small>
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
      <div class="col-sm-10">
         <input type="text"
               class="form-control form-control-sm"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="2"
               required
               #apellido="ngModel">
         <div class="pl-1">
            <small class="text-secondary" *ngIf="apellido.errors?.required">Este campo es requerido.</small>
            <small class="text-danger"  *ngIf="apellido.errors?.minlength">
               Por lo menos {{ apellido.errors?.minlength.requiredLength }} caracteres.
            </small>
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Correo</label>
      <div class="col-sm-10">
         <input type="email"
               class="form-control form-control-sm"
               placeholder="Correo electronico"
               name="email"
               [(ngModel)]="usuario.email"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               #email="ngModel">

         <div class="pl-1">
            <small class="text-secondary" *ngIf="email.errors?.required">Este campo es requerido.</small>
            <small class="text-danger"  *ngIf="email.errors?.pattern">
               Formato de correo invalido. (nombre@correo.com)
            </small>
         </div>

         <br>
         <button type="submit"  class="btn btn-outline-primary">Guardar</button>
      </div>
   </div>

</form>
