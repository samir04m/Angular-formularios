<h4>Formularios <small>Templates</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>
   <div class="form-group row"
      >
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Nombre</label>
      <div class="col-sm-10">
         <input [ngClass]="{ 'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }"
               type="text"
               class="form-control form-control-sm"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="2"
               required
               #nombre="ngModel">

         <div class="pl-1 invalid-feedback">
            <span *ngIf="nombre.errors?.required">Este campo es requerido.</span>
            <span *ngIf="nombre.errors?.minlength">
               Por lo menos {{ nombre.errors?.minlength.requiredLength }} caracteres.
            </span>
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Apellido</label>
      <div class="col-sm-10">
         <input [ngClass]="{ 'is-invalid': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched }"
               type="text"
               class="form-control form-control-sm"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="2"
               required
               #apellido="ngModel">
         <div class="pl-1 invalid-feedback">
            <span *ngIf="nombre.errors?.required">Este campo es requerido.</span>
            <span *ngIf="nombre.errors?.minlength">
               Por lo menos {{ nombre.errors?.minlength.requiredLength }} caracteres.
            </span>
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm">Correo</label>
      <div class="col-sm-10">
         <input [ngClass]="{ 'is-invalid': (email.errors?.required || email.errors?.pattern) && email.touched }"
               type="email"
               class="form-control form-control-sm"
               placeholder="Correo electronico"
               name="email"
               [(ngModel)]="usuario.email"
               required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               #email="ngModel">

         <div class="pl-1 invalid-feedback">
            <small *ngIf="email.errors?.required">Este campo es requerido.</small>
            <small *ngIf="email.errors?.pattern">
               Formato de correo invalido. (nombre@correo.com)
            </small>
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label col-form-label-sm"></label>
      <div class="col-sm-10">
         <button [disabled]="!forma.valid"
            type="submit" class="btn btn-outline-primary">
            Guardar
         </button>
      </div>
   </div>

</form>
